    <title>Contact</title>

<body>
    <div id="header">
        <hr id="progress-bar">
        <div class="container">
            <div id="logo">
                <img src="images/france_metal-Non_detoure-Photoroom.png-Photoroom.png" alt="Logo">

        <div class ="contact">
            <hr class="thick-line-1">
            <h2 class="chapitre">Nous Contacter</h2>
            <hr class="thick-line">

            <div class="outer-container">
                <div class="custom-container">
                    <form action="" method="post" id="contact-form">
                        <div class="form-group">
                            <label for="name">Nom :</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="prenom">Prénom :</label>
                            <input type="text" id="prenom" name="prenom" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Numéro de téléphone :</label>
                            <input type="tel" id="phone" name="phone" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail :</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message :</label>
                            <textarea id="message" name="message" class="form-textarea" required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Envoyer" class="form-submit">
                        </div>
                    </form>
                </div>
                <div class="image-container">
                    <img src="images/portail-formulaire.jpg" alt="Description de l'image" class="form-image">
                </div>
            </div>  
            <script>
                (function(){
                    emailjs.init("8iw9LMjjIvMFxlspM");
                })();
            </script>



    <div class="custom-class">
        <div class="footer-line footer-line-left"></div>
        <p>Nous sommes disponibles du lundi au vendredi, de 7h à 12h et de 13h30 à 18h, pour vous servir.</p>
        <div class="footer-line footer-line-right"></div>
    </div>
